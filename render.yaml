services:
  - type: web
    name: pdf-generator-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
      - key: REQUIRE_API_KEY
        value: true
      - key: API_KEY
        generateValue: true
        sync: false

